<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viestards</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="IMG/favicon.png" type="image/x-icon">
</head> <!--add a favicon-->
<body>

    <div id="start_animation" class="fade_in"> 
      <img src="IMG/mainPage/intro_video.gif" alt="loading animation">
    </div>

    <div id="webContainer">
      <nav>
        <div id="navIcoHolder">
          <i class="fa fa-bars"></i>
          <i class="fa fa-x"></i>
        </div>
        
        <div id="navItems">
          <div class="block"><a href="#skills">Skills</a></div>
          <div class="block"><a href="#education">Education</a></div>
          <div class="block"><a href="#hobbies">Hobbies</a></div>
          <div class="block"><a href="#foo">Contact</a></div>
        </div>
      </nav>
      
        <div id="hero">
            <h1 data-type="I am Viestards Staškevičs" class="typeOnScroll"></h1>
            <img src="IMG/mainPage/mori_no_naka_ni_crop.jpg" alt="hero-img" class="deep_scroll_img" oncontextmenu="return false;" id="hero_img" draggable="false">

            <main id="intro"> 
                <div id="about_me">
                    <h2 class="text_width" class="typeOnScroll" data-type="Introduction"></h2>
                    <p class="text_width" class="typeOnScroll" data-type="Hi, I'm Viestards. I study programming at Rigas Technical College (RTK). I like to learn and to explore new things and possibilities. I love technical stuff but other than that, I'm into music, sports, gaming, and cooking. I also enjoy spending time with my family."></p>
                </div>
            </main>
        </div>

        <div id="skills" class="carouselFullBox">
        <div id="skills_menu">
          <div id="skills_selection">
          <p onclick="populateCarousel(skillContent.progLang)">Programming languages</p>
          <p onclick="populateCarousel(skillContent.lang)">Human languages</p>
          <p onclick="populateCarousel(skillContent.other)">Other</p>
        </div>
        </div>
        <strong onclick="skillMenu()">+</strong>
        <h2>Languages</h2>
        <div id="carousel" class="carousel">
          <div class="carousel-track"></div>
          <button class="carousel-button prev">❮</button>
          <button class="carousel-button next">❯</button>
        </div>
        <div class="header" style="left: 0;">
          <h2>SKILLS</h2>
        </div>
      </div>
        

        <div class="sticky_parent"> 
            <div class="sticky">
                <div class="scroll_section"></div>
            </div>
        </div>


        <div id="education">
                <figure class="school_image_container">
                  <img src="IMG/mainPage/school_pictures/collage.png" alt="collage" class="school_image" id="collage" draggable="false" oncontextmenu="return false;">
                  <figcaption class="school_info" id="collage_info">Riga's Technical collage</figure>
                </figure>


                <figure class="school_image_container">
                  <img src="IMG/mainPage/school_pictures/school.png" alt="school" class="school_image" id="school" draggable="false" oncontextmenu="return false;">
                  <figcaption class="school_info" id="school_info">Jurmala's Alternative school</figcaption>
                </figure>

                <figure class="school_image_container">
                  <img src="IMG/mainPage/school_pictures/kindergarden.png" alt="kindergarden" class="school_image" id="kindergarden" draggable="false" oncontextmenu="return false;">
                  <figcaption class="school_info" id="kindergarden_info">Jurmala's Alternative kindergarten</figcaption>
                </figure>
            <div class="header" style="right: 0; top: 25%;">
              <h2>EDUCATION</h2>
            </div>
        </div>

       <!-- <div id="videoScroll">
        <video muted playsinline>
            <source src="IMG/mainPage/animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        </div> -->


          <div id="hobbies" class="carouselFullBox">
            <div id="carousel" class="carousel">
              <div class="carousel-track">
                <figure style="--c:#fff5">
                  <img src="/IMG/mainPage/certs/none.png" alt="Mountains" draggable="false" oncontextmenu="return false;">
                  <figcaption>cert_1</figcaption>
                </figure>
                <!-- Add more figures -->
              </div>
              <button class="carousel-button prev">❮</button>
              <button class="carousel-button next">❯</button>
            </div>
            <div class="header" style="left: 0;">
              <h2>CERTS</h2>
            </div>
          </div>
          
            <div id="foo">
              <img src="IMG/mainPage/gameIco.png" alt="start game" onclick="handleClick(this)">
              <a href="https://github.com/Viestards-Staskevics" target="_blank" rel="noopener noreferrer">Github</a>
              <a href="https://www.linkedin.com/in/viestards-sta%C5%A1kevi%C4%8Ds-59aa18365/" target="_blank" rel="noopener noreferrer">Linkedin</a>
              <p>&copy;Viestards Staškevičs</p>
            </div>



            <!-- **GAME** -->
            <div id="alternate_box">
              <div id="alternate_decision">
                  <h2>Do you wish to delve deeper?</h2>
                  <div class="choice_btn">
                      <button class="alternate_choice" id="choice_no" onclick="gameStart('no')">No</button>
                      <button class="alternate_choice" id="choice_yes" onclick="gameStart('yes')">Yes</button>
                  </div>
              </div>
              
              <div id="skip">
                  <h3>Skip</h3>
              </div>
              <div id="manualBtn">?</div>
              <div id="manual">
                  <img src="IMG/keybinds_right.png" alt="Key" class="curtain" id="rightManualImg" oncontextmenu="return false;"draggable = "false">
                  <img src="IMG/keybinds_left.png" alt="binds" class="curtain" id="leftManualImg" oncontextmenu="return false;"draggable = "false">
              </div>
              <div id="game">
                  <div id = "controls">
                    <img src="IMG/movementKeys/left.png" alt="<--" class="ctrlIco" id = "left" oncontextmenu="return false;"draggable = "false">
                    <img src="IMG/movementKeys/atk.png" alt="Attack" class="ctrlIco" id = "atk" oncontextmenu="return false;"draggable = "false">
                    <img src="IMG/movementKeys/ult.png" alt="Skill" class="ctrlIco" id = "ult" oncontextmenu="return false;"draggable = "false">
                    <img src="IMG/movementKeys/block.png" alt="Block" class="ctrlIco" id = "block" oncontextmenu="return false;"draggable = "false">
                    <img src="IMG/movementKeys/right.png" alt="-->" class="ctrlIco" id = "right" oncontextmenu="return false;"draggable = "false">
              
                  </div>
                  <canvas id="game_canvas" width="320" height="200" oncontextmenu="return false;"></canvas> 
                </div>
          </div>
 
        </div>
     <script src="https://kit.fontawesome.com/952af6e2a6.js" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>
</body>
</html>
